# If you need more than just the "main" content area you can uncomment the snippet below. It will add a "sidebar" area
# to your pages. You can add as many areas as you like, still only those that are rendered in your TypoScript and
# Template are visible on your page.

'TYPO3.Neos.NodeTypes:Page':
  childNodes:
    main:
      constraints: &columnConstraints
        nodeTypes:
          'TYPO3.Neos.NodeTypes:Form': FALSE
          'TYPO3.Neos.NodeTypes:Login': FALSE
          'TYPO3.Neos.NodeTypes:ContentReferences': FALSE
          'TYPO3.Neos.NodeTypes:AssetList': FALSE
          'TYPO3.Neos.NodeTypes:Menu': FALSE
          'TYPO3.Neos.NodeTypes:Column': FALSE
          'TYPO3.Neos.NodeTypes:TwoColumn': FALSE
          'TYPO3.Neos.NodeTypes:ThreeColumn': FALSE
          'TYPO3.Neos.NodeTypes:FourColumn': FALSE
          'TYPO3.Neos:PluginView': FALSE
          'Flowpack.Neos.FrontendLogin:LoginForm': FALSE
'Js.Bookworm:Startpage':
  superTypes:
    'TYPO3.Neos.NodeTypes:Page': TRUE
  ui:
    label: 'Startseite'
    inspector:
      groups:
        background:
          label: 'Background'
          position: 900
  properties:
    heroimage:
      type: NEOS\Media\Domain\Model\ImageInterface
      ui:
        label: 'Hero-Image'
        reloadPageIfChanged: TRUE
        inspector:
          group: 'background'
  childNodes:
    hero:
      type: 'NEOS.Neos:ContentCollection'
      constraints: *columnConstraints
    footer:
      type: 'NEOS.Neos:ContentCollection'
      constraints: *columnConstraints

'Js.Bookworm:Newsblock':
  superTypes:
    'NEOS.Neos:Content': TRUE
  ui:
    label: 'News Element'
    group: 'general'
    icon: 'icon-calendar-o'
    inspector:
      groups:
        newsblock:
          label: 'News'
          icon: 'icon-calendar-o'
          position: 1
  properties:
    headline:
      type: string
      defaultValue: 'Ãœberschrift ersetzten ...'
      ui:
        label: 'Headline'
        inlineEditable: TRUE
    text:
      type: string
      defaultValue: 'Hier kann Text hin ...'
      ui:
        label: 'Text'
        reloadIfChanged: TRUEtext:
    month:
      type: string
      defaultValue: '1. Januar'
      ui:
        label: 'Tag und Monat'
        reloadIfChanged: TRUE
    year:
      type: string
      defaultValue: '2016'
      ui:
        label: 'Jahr'
        reloadIfChanged: TRUE
    topnews:
      type: boolean
      defaultValue: FALSE
      ui:
        label: 'Top News (gelb auf blau)?'
        reloadIfChanged: TRUE
        inspector:
          group: 'newsblock'

'Js.Bookworm:NewsblockImage':
  superTypes:
    'Js.Bookworm:Newsblock': TRUE
  ui:
    label: 'News Element mit Bild'
  properties:
    image:
      type: NEOS\Media\Domain\Model\ImageInterface
      ui:
        label: 'Bild'
        reloadIfChanged: TRUE
        inspector:
          group: 'newsblock'

'Js.Bookworm:Databox':
  superTypes:
    'NEOS.Neos:Content': TRUE
  ui:
    label: 'Data-Box'
    icon: 'icon-data'
    group: 'general'
  properties:
    title:
      type: 'string'
      defaultValue: 'Was'
      ui:
        label: 'Title'
        inlineEditable: TRUE
    data:
      type: 'string'
      defaultValue: 'Beschreibung'
      ui:
        label: 'Title'
        inlineEditable: TRUE

#
# Slick Slider
# 
'Js.Bookworm:Slider':
  superTypes:
    'NEOS.Neos:Content': TRUE
  childNodes:
    sliderItems:
      type: 'NEOS.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'NEOS.Neos.NodeTypes:Image': TRUE
          '*': FALSE
  ui:
    label: 'Slider'
    group: 'plugins'
    icon: 'icon-picture'
    inlineEditable: TRUE
