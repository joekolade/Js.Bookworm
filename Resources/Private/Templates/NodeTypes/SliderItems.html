{namespace neos=NEOS\Neos\ViewHelpers}
{namespace media=NEOS\Media\ViewHelpers}
<div{attributes -> f:format.raw()}>
    <f:if condition="{image}">
        <f:then>
            <media:image image="{image}" alt="{alternativeText}" title="{title}" maximumWidth="{maximumWidth}" maximumHeight="{maximumHeight}" class="img-responsive" />
        </f:then>
        <f:else>
            <img src="{f:uri.resource(package: 'NEOS.Neos', path: 'Images/dummy-image.svg')}" title="Dummy image" alt="Dummy image" />
        </f:else>
    </f:if>
</div>
