{namespace neos=NEOS\Neos\ViewHelpers}
{namespace media=NEOS\Media\ViewHelpers}
<div class="row news-item{f:if(condition: topnews, then: ' top', else: '')}">
  <div class="col-sm-2">
      <div class="date">
        <div class="month">{neos:contentElement.editable(property: 'month')}</div>
        <div class="year">{neos:contentElement.editable(property: 'year')}</div>
      </div>
  </div>
  <div class="col-sm-10">
      <!-- Header -->
      {neos:contentElement.editable(property: 'headline', tag: 'h2')}
      <!-- Content -->
      <div class="row text">
        <div class="col-xs-4 col-sm-push-8 image">
          <f:if condition="{image}"><media:image image="{image}" maximumWidth="420" alt="{headline}" class="img-responsive" /></f:if>
        </div>
        <div class="col-xs-8 col-sm-pull-4">
          {neos:contentElement.editable(property: 'text')}
        </div>
      </div>
    </div>
</div>
