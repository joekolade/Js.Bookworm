<!DOCTYPE html> {namespace neos=Neos\Neos\ViewHelpers} {namespace media=Neos\Media\ViewHelpers} {namespace ts=Neos\Fusion\ViewHelpers}
<html>

<head>
    <f:section name="metadata">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="apple-touch-icon" sizes="57x57" href="{f:uri.resource(path: 'Favicons/apple-icon-57x57.png', package: 'Js.Bookworm')}">
        <link rel="apple-touch-icon" sizes="60x60" href="{f:uri.resource(path: 'Favicons/apple-icon-60x60.png', package: 'Js.Bookworm')}">
        <link rel="apple-touch-icon" sizes="72x72" href="{f:uri.resource(path: 'Favicons/apple-icon-72x72.png', package: 'Js.Bookworm')}">
        <link rel="apple-touch-icon" sizes="76x76" href="{f:uri.resource(path: 'Favicons/apple-icon-76x76.png', package: 'Js.Bookworm')}">
        <link rel="apple-touch-icon" sizes="114x114" href="{f:uri.resource(path: 'Favicons/apple-icon-114x114.png', package: 'Js.Bookworm')}">
        <link rel="apple-touch-icon" sizes="120x120" href="{f:uri.resource(path: 'Favicons/apple-icon-120x120.png', package: 'Js.Bookworm')}">
        <link rel="apple-touch-icon" sizes="144x144" href="{f:uri.resource(path: 'Favicons/apple-icon-144x144.png', package: 'Js.Bookworm')}">
        <link rel="apple-touch-icon" sizes="152x152" href="{f:uri.resource(path: 'Favicons/apple-icon-152x152.png', package: 'Js.Bookworm')}">
        <link rel="apple-touch-icon" sizes="180x180" href="{f:uri.resource(path: 'Favicons/apple-icon-180x180.png', package: 'Js.Bookworm')}">
        <link rel="icon" type="image/png" sizes="192x192"  href="{f:uri.resource(path: 'Favicons/android-icon-192x192.png', package: 'Js.Bookworm')}">
        <link rel="icon" type="image/png" sizes="32x32" href="{f:uri.resource(path: 'Favicons/favicon-32x32.png', package: 'Js.Bookworm')}">
        <link rel="icon" type="image/png" sizes="96x96" href="{f:uri.resource(path: 'Favicons/favicon-96x96.png', package: 'Js.Bookworm')}">
        <link rel="icon" type="image/png" sizes="16x16" href="{f:uri.resource(path: 'Favicons/favicon-16x16.png', package: 'Js.Bookworm')}">
        <link rel="manifest" href="{f:uri.resource(path: 'Favicons/manifest.json', package: 'Js.Bookworm')}">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="{f:uri.resource(path: 'Favicons/ms-icon-144x144.png', package: 'Js.Bookworm')}">
        <meta name="theme-color" content="#ffffff">
        <meta name="msvalidate.01" content="02FC1675B548F7BD5B15EF669CF55844" />
    </f:section>
    <f:section name="stylesheets">
        <link rel="stylesheet" href="{f:uri.resource(path: 'Styles/main.css', package: 'Js.Bookworm')}">
        <link rel="stylesheet" href="{f:uri.resource(path: 'Styles/slick.css', package: 'Js.Bookworm')}">
        <link rel="stylesheet" href="{f:uri.resource(path: 'Styles/slick-theme.css', package: 'Js.Bookworm')}">
    </f:section>
    <f:section name="headScripts">
        <script src="{f:uri.resource(path: 'JavaScript/vendor/modernizr.js', package: 'Js.Bookworm')}"></script>
    </f:section>
</head>

<body>
    <f:section name="body">
        <!--[if lt IE 10]>
	  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
        <div class="container text-center logo">
            <a href="/" class="homeLink" target="_top" title="Zurück zur Startseite vom Bücherwürmle">
                <img src="{f:uri.resource(path: 'Images/buecherwuermle_LogomitSchrift.svg', package: 'Js.Bookworm')}" height="120px">
            </a>
        </div>
        <f:if condition="{heroimage}">
            <header class="fluid-container parallax" data-type="background" data-speed="0.7" style="background-image: url({media:uri.image(image:heroimage)})">
                <!-- Evtl mit Text-Overlay -->
                <div class="text-overlay">
                    {hero -> f:format.raw()}
                </div>
            </header>
        </f:if>
        <!-- Navi -->
        <div class="fluid-container" id="nav">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container">
                    <f:link.external uri="http://www.buecherwuermle.de" class="navbar-brand" rel="home" title="Bücherwürmle">{logoMini -> f:format.raw()}</f:link.external>
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse"><span class="sr-only">Navigation ein-/ausblenden</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
                    </div>
                    {parts.menu -> f:format.raw()}
                </div>
            </nav>
        </div>
        <div class="container">
            {content.main -> f:format.raw()}
            <div class="footer text-center">
                {footer -> f:format.raw()}
            </div>
        </div>
    </f:section>
    <f:section name="bodyScripts">
        <script src="{f:uri.resource(path: 'JavaScript/vendor.js', package: 'Js.Bookworm')}"></script>
        <script src="{f:uri.resource(path: 'JavaScript/vendor/slick.min.js', package: 'Js.Bookworm')}"></script>
        <script src="{f:uri.resource(path: 'JavaScript/plugins.js', package: 'Js.Bookworm')}"></script>
        <script src="{f:uri.resource(path: 'JavaScript/main.js', package: 'Js.Bookworm')}"></script>
    </f:section>
</body>

</html>
